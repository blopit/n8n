volumes:
  postgres-data:
  n8n-data:
  pnpm-store:

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=n8n
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n-dev:
    # Check if .devcontainer/Dockerfile exists, otherwise use a simpler approach
    image: node:20-alpine
    ports:
      - "5678:5678"
    volumes:
      - ./:/app:cached
      - n8n-data:/home/node/.n8n
      - pnpm-store:/root/.pnpm-store
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_PASSWORD=password
      - DB_POSTGRESDB_USER=postgres
      - N8N_PORT=5678
      - NODE_ENV=development
    working_dir: /app
    command: >
      sh -c "apk add --no-cache python3 make g++ git &&
             npm install -g pnpm &&
             pnpm install &&
             pnpm run dev"
    depends_on:
      postgres:
        condition: service_healthy
